<!DOCTYPE html>
<html>
<head>
  <title>$title</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 480px;
      margin: 60px auto;
      padding: 0 20px;
      color: #1a1a1a;
    }
    h1 { font-size: 1.4em; }
    .info {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      margin: 16px 0;
    }
    .info dt { font-weight: 600; margin-top: 8px; }
    .info dd { margin: 2px 0 0 0; color: #555; }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 28px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover { background: #1d4ed8; }
    button.deny { background: #dc2626; }
    button.deny:hover { background: #b91c1c; }
    #result { margin-top: 16px; font-weight: 600; }
    .error { color: #dc2626; }
    .success { color: #16a34a; }
  </style>
</head>
<body>
  $body
</body>
</html>
